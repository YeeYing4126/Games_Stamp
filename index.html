<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Green Shift â€“ Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f6f9f6;
      color: #2e4d36;
      text-align: center;
      padding-top: 100px;
    }
    header {
      background-color: #a7d7a9;
      color: white;
      font-size: 1.6em;
      padding: 20px 0;
      position: fixed;
      top: 0;
      width: 100%;
      left: 0;
    }
    button {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      background-color: #60b66e;
      color: white;
      cursor: pointer;
      margin: 10px;
      font-size: 1em;
    }
    button:hover { background-color: #4a9858; }
  </style>
</head>
<body>
  <header>The Green Shift Journey</header>
  <h2>Sign in to start your journey ðŸŒ¿</h2>
  <button id="googleLogin">Sign in with Google</button>
  <button id="microsoftLogin">Sign in with Microsoft</button>
  <button id="yahooLogin">Sign in with Yahoo</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, OAuthProvider, signInWithPopup, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBePKNaXo7cr_oAteQydv1D0IV_68fpglo",
      authDomain: "sustainable12.firebaseapp.com",
      projectId: "sustainable12",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // redirect if already signed in
    onAuthStateChanged(auth, user => {
      if (user) window.location.href = "journey.html";
    });

    document.getElementById("googleLogin").onclick = async () => {
      await signInWithPopup(auth, new GoogleAuthProvider());
      window.location.href = "journey.html";
    };
    document.getElementById("microsoftLogin").onclick = async () => {
      await signInWithPopup(auth, new OAuthProvider("microsoft.com"));
      window.location.href = "journey.html";
    };
    document.getElementById("yahooLogin").onclick = async () => {
      await signInWithPopup(auth, new OAuthProvider("yahoo.com"));
      window.location.href = "journey.html";
    };
  </script>
</body>
</html>
