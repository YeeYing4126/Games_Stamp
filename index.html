<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Start My Journey</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, OAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBePKNaXo7cr_oAteQydv1D0IV_68fpglo",
      authDomain: "sustainable12.firebaseapp.com",
      projectId: "sustainable12",
      storageBucket: "sustainable12.appspot.com",
      messagingSenderId: "905147566179",
      appId: "1:905147566179:web:52e20f5afccd05166a1056",
      measurementId: "G-HVNWTXWPH4"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    const googleProvider = new GoogleAuthProvider();
    const microsoftProvider = new OAuthProvider("microsoft.com");
    const yahooProvider = new OAuthProvider("yahoo.com");

    // ✅ Sign-in button
    window.startJourney = async () => {
      const providers = [googleProvider, microsoftProvider, yahooProvider];
      for (const provider of providers) {
        try {
          await signInWithPopup(auth, provider);
          // Wait for onAuthStateChanged to trigger redirect
          return;
        } catch (error) {
          console.error("Sign-in error:", error.code, error.message);
          if (error.code === "auth/popup-closed-by-user") return;
        }
      }
      alert("Sign-in failed or canceled. Please try again.");
    };

    // ✅ Only run redirect *after* Firebase confirms user login
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.body.innerHTML = "<h1>Loading your journey...</h1>";
        setTimeout(() => window.location.href = "./journey.html", 800);
      }
    });
  </script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #a2c2e2, #f7d9d9);
      font-family: "Poppins", sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 30px;
    }
    button {
      background: #4a90e2;
      color: white;
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #357ab8;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Game Journey</h1>
  <button onclick="startJourney()">Start My Journey</button>
</body>
</html>
