<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Re:Vibe Opening Ceremony</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Gaegu&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: manipulation;
    }
    
    body {
      font-family: 'Gaegu', cursive;
      min-height: 100vh;
      background: linear-gradient(135deg, #FFE485 0%, #FFD058 25%, #AFDFEE 50%, #92D1FF 75%, #E1EEAF 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #B85437;
      text-align: center;
      overflow: hidden;
    }
    
    .container {
      width: 90vw;
      height: 80vh;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 30px;
      padding: 30px;
      box-shadow: 0 15px 35px rgba(85, 115, 141, 0.3);
      border: 5px solid #AFDFEE;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .logo {
      max-width: 200px;
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
    }
    
    h1 {
      font-family: 'Fredoka One', cursive;
      color: #ff7aa2;
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 0 rgba(255,255,255,0.8);
      letter-spacing: 1px;
    }
    
    .stamp-circle {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      background: radial-gradient(circle, #FFD3E4 30%, #FFE485 100%);
      border: 10px dashed #46C6D7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(70, 198, 215, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .stamp-circle.active {
      background: radial-gradient(circle, #46C6D7 30%, #92D1FF 100%);
      border: 10px solid #FFE485;
      animation: pulse 1.5s infinite alternate;
    }
    
    @keyframes pulse {
      from { box-shadow: 0 0 20px 5px rgba(70, 198, 215, 0.4); }
      to { box-shadow: 0 0 30px 10px rgba(246, 152, 219, 0.6); }
    }
    
    .stamp-circle .icon {
      font-size: 5rem;
      color: #ff7aa2;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }
    
    .stamp-circle.active .icon {
      color: #FFE485;
      transform: scale(1.2);
    }
    
    .stamp-circle .text {
      font-family: 'Fredoka One', cursive;
      font-size: 1.8rem;
      color: #B85437;
      padding: 0 15px;
      text-align: center;
    }
    
    .stamp-circle.active .text {
      color: white;
    }
    
    .touch-indicator {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255, 122, 162, 0.8);
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      opacity: 0;
      transform: scale(0);
      transition: all 0.3s ease;
      z-index: 5;
    }
    
    .touch-indicator.active {
      opacity: 1;
      transform: scale(1);
    }
    
    .progress-bar {
      width: 300px;
      height: 12px;
      background: #AFDFEE;
      border-radius: 6px;
      margin-top: 30px;
      overflow: hidden;
      display: none;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #FFD058, #46C6D7, #ff7aa2);
      width: 0%;
      border-radius: 6px;
      transition: width 0.1s linear;
    }
    
    .status-message {
      margin-top: 20px;
      font-size: 1.5rem;
      min-height: 40px;
      color: #46C6D7;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    /* Celebration Page */
    .celebration-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #FFE485 0%, #FFD058 25%, #AFDFEE 50%, #92D1FF 75%, #E1EEAF 100%);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .celebration-logo {
      max-width: 400px;
      height: auto;
      margin-bottom: 40px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 15px 25px rgba(0,0,0,0.2));
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.05); }
    }
    
    .celebration-text {
      font-family: 'Fredoka One', cursive;
      font-size: 4.5rem;
      color: #ff7aa2;
      margin-bottom: 40px;
      text-align: center;
      text-shadow: 4px 4px 0 rgba(255, 255, 255, 0.8);
      animation: textGlow 2s ease-in-out infinite alternate;
    }
    
    @keyframes textGlow {
      from { text-shadow: 4px 4px 0 rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 122, 162, 0.5); }
      to { text-shadow: 4px 4px 0 rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 122, 162, 0.8); }
    }
    
    .countdown {
      font-size: 3rem;
      color: #46C6D7;
      font-weight: bold;
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.8);
      padding: 15px 40px;
      border-radius: 50px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    
    .confetti {
      position: absolute;
      width: 20px;
      height: 20px;
      opacity: 0;
      z-index: 99;
      pointer-events: none;
    }
    
    /* Landscape orientation specific */
    @media (orientation: landscape) {
      .container {
        flex-direction: row;
        justify-content: space-around;
        padding: 40px;
      }
      
      .logo {
        max-width: 180px;
        margin-bottom: 0;
        margin-right: 40px;
      }
      
      h1 {
        position: absolute;
        top: 30px;
        font-size: 2.8rem;
      }
      
      .stamp-circle {
        width: 250px;
        height: 250px;
      }
      
      .stamp-circle .icon {
        font-size: 4rem;
      }
      
      .stamp-circle .text {
        font-size: 1.6rem;
      }
      
      .progress-bar {
        width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/yeeying4126/Games_Stamp/main/ReVibe%20Logo_Transparent%20Background.png" alt="Re:Vibe Logo" class="logo">
    <div>
      <h1>Opening Ceremony</h1>
      <div class="stamp-area-container">
        <div class="stamp-circle" id="stampCircle">
          <div class="icon">ðŸŽ¯</div>
          <div class="text">STAMP HERE</div>
          <div class="touch-indicator" id="touch1">ðŸ‘†</div>
          <div class="touch-indicator" id="touch2">ðŸ‘‡</div>
        </div>
        
        <div class="progress-bar" id="progressBar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="status-message" id="statusMessage">
          Ready to stamp!
        </div>
      </div>
    </div>
  </div>
  
  <!-- Celebration Page -->
  <div class="celebration-overlay" id="celebrationOverlay">
    <img src="https://raw.githubusercontent.com/yeeying4126/Games_Stamp/main/ReVibe%20Logo_Transparent%20Background.png" alt="Re:Vibe Logo" class="celebration-logo">
    <div class="celebration-text">RE:VIBE JOURNEY LAUNCHED!</div>
    <div class="countdown" id="countdown">10</div>
  </div>
  
  <script>
    // Configuration
    const TARGET_DIAMETER_MM = 27; // 2.7 cm
    const STABLE_TIME_MS = 3000; // 3 seconds
    const CELEBRATION_DURATION = 10000; // 10 seconds
    
    // DOM Elements
    const stampCircle = document.getElementById('stampCircle');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const statusMessage = document.getElementById('statusMessage');
    const celebrationOverlay = document.getElementById('celebrationOverlay');
    const countdownElement = document.getElementById('countdown');
    const touch1 = document.getElementById('touch1');
    const touch2 = document.getElementById('touch2');
    
    // Variables
    let holdTimer = null;
    let touchCount = 0;
    let progressInterval = null;
    let celebrationTimer = null;
    let countdownTimer = null;
    let timeRemaining = CELEBRATION_DURATION / 1000;
    let isStamped = false;
    
    // Convert mm to pixels
    const defaultPxPerMm = 96 / 25.4;
    
    function pxToMm(px) {
      return px / defaultPxPerMm;
    }
    
    function getDistance(touch1, touch2) {
      const dx = touch1.clientX - touch2.clientX;
      const dy = touch1.clientY - touch2.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }
    
    function updateTouchIndicators(touches) {
      // Reset indicators
      touch1.classList.remove('active');
      touch2.classList.remove('active');
      
      // Show indicators for current touches
      if (touches.length >= 1) {
        const rect = stampCircle.getBoundingClientRect();
        touch1.style.left = (touches[0].clientX - rect.left - 40) + 'px';
        touch1.style.top = (touches[0].clientY - rect.top - 40) + 'px';
        touch1.classList.add('active');
      }
      
      if (touches.length >= 2) {
        const rect = stampCircle.getBoundingClientRect();
        touch2.style.left = (touches[1].clientX - rect.left - 40) + 'px';
        touch2.style.top = (touches[1].clientY - rect.top - 40) + 'px';
        touch2.classList.add('active');
      }
    }
    
    function startProgressAnimation() {
      let progress = 0;
      const increment = 100 / (STABLE_TIME_MS / 100);
      
      progressInterval = setInterval(() => {
        progress += increment;
        progressFill.style.width = Math.min(progress, 100) + '%';
      }, 100);
    }
    
    function stopProgressAnimation() {
      if (progressInterval) {
        clearInterval(progressInterval);
        progressInterval = null;
      }
      progressFill.style.width = '0%';
    }
    
    function showCelebration() {
      if (isStamped) return;
      
      isStamped = true;
      stampCircle.classList.add('active');
      statusMessage.textContent = "âœ“ Launching Re:Vibe...";
      statusMessage.style.color = "#46C6D7";
      progressBar.style.display = 'none';
      
      // Show celebration after a brief delay
      setTimeout(() => {
        celebrationOverlay.style.display = 'flex';
        startCountdown();
        
        // Create confetti on celebration page
        for (let i = 0; i < 100; i++) {
          setTimeout(() => createConfetti(), i * 100);
        }
      }, 500);
    }
    
    function startCountdown() {
      timeRemaining = CELEBRATION_DURATION / 1000;
      countdownElement.textContent = timeRemaining;
      
      countdownTimer = setInterval(() => {
        timeRemaining--;
        countdownElement.textContent = timeRemaining;
        
        if (timeRemaining <= 0) {
          endCelebration();
        }
      }, 1000);
      
      celebrationTimer = setTimeout(endCelebration, CELEBRATION_DURATION);
    }
    
    function endCelebration() {
      clearInterval(countdownTimer);
      clearTimeout(celebrationTimer);
      
      celebrationOverlay.style.display = 'none';
      stampCircle.classList.remove('active');
      progressBar.style.display = 'none';
      
      statusMessage.textContent = "âœ“ Re:Vibe Launched!";
      statusMessage.style.color = "#ff7aa2";
      
      // Reset after 3 seconds
      setTimeout(() => {
        isStamped = false;
        statusMessage.textContent = "Ready to stamp!";
        statusMessage.style.color = "#46C6D7";
      }, 3000);
    }
    
    function createConfetti() {
      const colors = ['#FFD058', '#46C6D7', '#ff7aa2', '#E1EEAF', '#AFDFEE'];
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = '-30px';
      celebrationOverlay.appendChild(confetti);
      
      // Random size and shape
      const size = Math.random() * 25 + 15;
      confetti.style.width = size + 'px';
      confetti.style.height = size + 'px';
      confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
      
      // Animation
      const animation = confetti.animate([
        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
        { transform: `translateY(${window.innerHeight + 100}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
      ], {
        duration: Math.random() * 3000 + 2000,
        easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
      });
      
      animation.onfinish = () => confetti.remove();
    }
    
    // Event Listeners for touch
    stampCircle.addEventListener('touchstart', function(e) {
      if (isStamped) return;
      
      e.preventDefault();
      const touches = Array.from(e.touches);
      touchCount = touches.length;
      
      updateTouchIndicators(touches);
      
      if (touchCount < 2) {
        statusMessage.textContent = "Use two fingers";
        statusMessage.style.color = "#ff7aa2";
        clearTimeout(holdTimer);
        stopProgressAnimation();
        return;
      }
      
      // Check distance
      const distancePx = getDistance(touches[0], touches[1]);
      const distanceMm = pxToMm(distancePx);
      
      if (distanceMm > TARGET_DIAMETER_MM) {
        statusMessage.textContent = "Fingers too far apart";
        statusMessage.style.color = "#ff7aa2";
        clearTimeout(holdTimer);
        stopProgressAnimation();
        return;
      }
      
      // Start hold timer
      statusMessage.textContent = "Hold steady...";
      statusMessage.style.color = "#46C6D7";
      progressBar.style.display = 'block';
      startProgressAnimation();
      
      holdTimer = setTimeout(() => {
        if (touchCount >= 2) {
          showCelebration();
        }
      }, STABLE_TIME_MS);
    }, { passive: false });
    
    stampCircle.addEventListener('touchmove', function(e) {
      if (isStamped) return;
      
      e.preventDefault();
      const touches = Array.from(e.touches);
      touchCount = touches.length;
      
      updateTouchIndicators(touches);
      
      if (touchCount < 2) {
        clearTimeout(holdTimer);
        stopProgressAnimation();
        statusMessage.textContent = "Keep both fingers";
        statusMessage.style.color = "#ff7aa2";
        return;
      }
      
      // Check distance
      const distancePx = getDistance(touches[0], touches[1]);
      const distanceMm = pxToMm(distancePx);
      
      if (distanceMm > TARGET_DIAMETER_MM) {
        clearTimeout(holdTimer);
        stopProgressAnimation();
        statusMessage.textContent = "Fingers moved apart";
        statusMessage.style.color = "#ff7aa2";
      }
    }, { passive: false });
    
    stampCircle.addEventListener('touchend', function(e) {
      if (isStamped) return;
      
      e.preventDefault();
      const touches = Array.from(e.touches);
      touchCount = touches.length;
      
      updateTouchIndicators(touches);
      
      if (touchCount < 2) {
        clearTimeout(holdTimer);
        stopProgressAnimation();
        progressBar.style.display = 'none';
        
        if (!isStamped) {
          statusMessage.textContent = "Ready to stamp!";
          statusMessage.style.color = "#46C6D7";
        }
      }
    }, { passive: false });
    
    // Mouse for desktop testing
    stampCircle.addEventListener('mousedown', function(e) {
      if (isStamped) return;
      
      // Simulate two touches for desktop
      touchCount = 2;
      statusMessage.textContent = "Hold steady... (Desktop)";
      statusMessage.style.color = "#46C6D7";
      progressBar.style.display = 'block';
      startProgressAnimation();
      
      holdTimer = setTimeout(() => {
        showCelebration();
      }, STABLE_TIME_MS);
    });
    
    stampCircle.addEventListener('mouseup', function() {
      if (isStamped) return;
      
      clearTimeout(holdTimer);
      stopProgressAnimation();
      progressBar.style.display = 'none';
      statusMessage.textContent = "Ready to stamp!";
      statusMessage.style.color = "#46C6D7";
    });
    
    // Initialize
    statusMessage.textContent = "Ready to stamp!";
    
    // Preload logo
    const logoImg = new Image();
    logoImg.src = "https://raw.githubusercontent.com/yeeying4126/Games_Stamp/main/ReVibe%20Logo_Transparent%20Background.png";
  </script>
</body>
</html>
