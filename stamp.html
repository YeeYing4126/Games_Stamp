<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Journey â€“ Re:vibe</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Gaegu&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap');

body {
  font-family: 'Gaegu', sans-serif;
  background: url('Background.png') no-repeat center center fixed;
  background-size: cover;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #B85437;
}

header {
  background-color: transparent; 
  text-align: center;
  width: 100%;
  padding: 0;
  box-shadow: none;
}

.header-logo {
  width: 200px; /* smaller */
  display: block;
  margin: 20px auto;
}

.container {
  max-width: 480px;
  width: 100%;
  margin: 25px 0;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 20px;
  box-shadow: 0 6px 18px rgba(85, 115, 141, 0.25);
  padding: 24px;
}

.progress {
  width: 100%;
  background: #AFDFEE;
  border-radius: 14px;
  height: 20px;
  margin: 12px 0 25px 0;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  background: linear-gradient(270deg, #FFD058, #92D1FF, #E1EEAF);
  background-size: 200% 100%;
  width: 0%;
  transition: width 0.6s ease;
  animation: progressMove 4s linear infinite;
  border-radius: 14px;
}

.section-title {
  text-align: center;
  font-family: 'Fredoka One', cursive;
  color: #ff7aa2;
  margin-top: 25px;
  margin-bottom: 10px;
  font-size: 1.2rem;
}

#gameList {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 18px;
  justify-items: center;
  padding: 10px 20px;
}

.booth {
  width: 150px;
  height: 150px;
  background: linear-gradient(145deg, #FFE485, #FFD058);
  border: 2px dashed #AFDFEE;
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transition: all 0.25s ease-in-out;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
  cursor: pointer;
  position: relative;
}

.booth:hover {
  transform: translateY(-4px);
  border-color: #E1EEAF;
  box-shadow: 0 6px 15px rgba(85,115,141,0.25);
}

.booth h4 {
  font-family: 'Amatic SC', cursive;
  font-size: 1em;
  font-weight: 700;
  color: #B85437;
  margin-bottom: 10px;
  text-align: center;
}

.stamp {
  width: 46px;
  height: 46px;
  border-radius: 50%;
  border: 2px solid #F698DB;
  background: #FFD3E4;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  color: #F72967;
  transition: all 0.3s ease;
}

.stamped {
  background: radial-gradient(circle at center, #46C6D7 0%, #92D1FF 80%);
  border: 2px solid #46C6D7;
  color: #fff;
  transform: scale(1.1);
  animation: pulseGlow 1.5s infinite alternate;
}

@keyframes pulseGlow {
  from { box-shadow: 0 0 10px 2px rgba(187,172,221,0.3); }
  to { box-shadow: 0 0 20px 6px rgba(246,152,219,0.7); }
}

@keyframes progressMove {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}

@media (max-width: 500px) {
  #gameList {
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 10px;
  }
}

.modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.35);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #FFE485;
  padding: 25px 25px 30px;
  border-radius: 18px;
  text-align: center;
  position: relative;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 6px 20px rgba(42,59,39,0.2);
}

.modal-close {
  position: absolute;
  top: 10px;
  right: 14px;
  cursor: pointer;
  font-weight: bold;
  font-size: 22px;
  color: #46C6D7;
  transition: color 0.3s ease;
}

.modal-close:hover {
  color: #2A3B27;
}

#stampStage {
  width: 5cm;
  height: 5cm;
  border: 2px dashed #46C6D7;
  margin: 20px auto;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #FFD3E4;
  border-radius: 10px;
  user-select: none;
  cursor: pointer;
  position: relative;
}

#stampMsg {
  text-align: center;
  font-size: 1em;
  color: #2A3B27;
}
</style>
</head>
<body>

<header>
  <img src="ReVibe Logo_Transparent Background.png" alt="ReVibe Logo" class="header-logo">
</header>

<div class="container" id="mainApp">
  <div id="progressText"></div>
  <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
  
  <h3 class="section-title">ðŸŽ® Game Booths</h3>
  <div id="gameList"></div>
</div>

<!-- Booth Modal -->
<div class="modal" id="boothModal">
  <div class="modal-content">
    <span class="modal-close" id="closeModal">&times;</span>
    <h3 id="modalBoothName"></h3>
    <p id="modalBoothDesc"></p>
    <div id="stampStage">
      <span id="stampMsg">Tap here to stamp!</span>
    </div>
    <audio id="stampSound" src="Revibe.mp3" preload="auto"></audio>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBePKNaXo7cr_oAteQydv1D0IV_68fpglo",
  authDomain: "sustainable12.firebaseapp.com",
  projectId: "sustainable12",
  storageBucket: "sustainable12.appspot.com",
  messagingSenderId: "905147566179",
  appId: "1:905147566179:web:52e20f5afccd05166a1056"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const booths = [
  {
    name: "Waste Sorting Challenge",
    desc: [
      "ðŸŒ¿ Refresh your recycling skills!",
      "Drag or pick each waste card into its correct bin",
      "â€” Recyclable, Organic, or General Waste.",
      "Sort everything correctly to earn your stamp.",
      "âœ¨ Letâ€™s rethink waste the Re:Vibe way!"
    ]
  },
  {
    name: "Sugar Shock Guess",
    desc: [
      "ðŸ¬ How much sugar is hiding in your drink?",
      "Add spoonfuls of sugar until you think it matches one canned drink.", 
      "Then, weâ€™ll reveal the real amount ðŸ˜³", 
      "Get close enough to earn your stamp", 
      "â€” and rethink your next sip!"
    ]
  },
  {
    name: "Green-nopoly",
    desc: [
      "ðŸŽ² Roll. Learn. Refresh the way you live.",
      "1ï¸âƒ£ Roll the dice to start your journey.", 
      "2ï¸âƒ£ Move to the space shown.", 
      "3ï¸âƒ£ Complete the task or answer the question.", 
      "Get it right â†’ roll again and keep vibing! Finish one full round to earn your stamp ðŸŒ±"
    ]
  },
  {
    name: "DIY Phone Holder / Lifestyle Deco",
    desc: [
      "ðŸ“± Turn scraps into something cute + useful!",
      "Pick your materials, assemble your holder, and decorate it your way.", 
      "Once your creation stands on its own, collect your stamp.", 
      "Reuse, refresh, repeat â™»ï¸ðŸŽ¨"
    ]
  },
  {
    name: "Trash Bowling",
    desc: [
      "ðŸŽ³ Strike out bad habits!",
      "1ï¸âƒ£ Pick the 10 non-eco-friendly bottles from the set.", 
      "2ï¸âƒ£ Show them to our crew for a quick check.", 
      "3ï¸âƒ£ Bowl your ball â€” you get 3 tries!", 
      "Knock down the â€œbad habitsâ€ to earn your stamp and roll into a greener vibe ðŸ’š"
    ]
  },
  {
    name: "Create Your Own Monalisa",
    desc: [
      "ðŸŽ¨ Paint, play, and re-create â€” Re:Vibe style!",
      "Use egg trays as your canvas and paint your pattern your way.", 
      "Once your masterpiece is done, your stamp awaits.", 
      "Upcycle your creativity ðŸŒ¸â™»ï¸"
    ]
  }
];

let userData = { stamps: [] };
let currentUser = null;
let currentBoothIndex = null;

async function saveProgress() {
  if (!currentUser) return;
  const docRef = doc(db, "journeys", currentUser.uid);
  await setDoc(docRef, userData);
}

function renderBooths() {
  const gameList = document.getElementById("gameList");
  gameList.innerHTML = "";
  booths.forEach((b,i)=>{
    const stamped = userData.stamps.includes(i);
    const div = document.createElement("div");
    div.className = "booth";
    const stampSymbol = stamped ? "âœ“" : "";
    div.innerHTML = `<h4>${b.name}</h4><div class="stamp ${stamped ? "stamped" : ""}">${stampSymbol}</div>`;
    div.onclick = ()=>openModal(b,i);
    gameList.appendChild(div);
  });
  const progress = Math.round((userData.stamps.length / booths.length) * 100);
  document.getElementById("progressBar").style.width = progress + "%";
  document.getElementById("progressText").innerText = `You have collected ${userData.stamps.length} of ${booths.length} stamps`;
}

function openModal(booth,index){
  const stampedImages = {
    0: "stamp_waste.png",
    1: "stamp_sugar.png",
    2: "stamp_green.png",
    3: "stamp_phone.png",
    4: "stamp_bowling.png",
    5: "stamp_monalisa.png",
  };

  document.getElementById("modalBoothName").innerText = booth.name;
  document.getElementById("modalBoothDesc").innerHTML = booth.desc.map(line => `<p>${line}</p>`).join("");

  const stampStage = document.getElementById("stampStage");
  const stampMsg = document.getElementById("stampMsg");

  if (userData.stamps.includes(index)) {
    stampMsg.innerHTML = `<img src="${stampedImages[index]}" style="width:70px; height:auto;">`;
  } else {
    stampMsg.textContent = "Tap here to stamp!";
  }

  currentBoothIndex = index;
  document.getElementById("boothModal").style.display = "flex";
}

document.getElementById("closeModal").onclick = ()=> document.getElementById("boothModal").style.display = "none";
window.onclick = e=>{ if(e.target===document.getElementById("boothModal")) document.getElementById("boothModal").style.display="none"; };

const stampStage = document.getElementById("stampStage");
stampStage.onclick = ()=>{
  if (!currentUser) {
    document.getElementById("stampMsg").textContent = "Please Sign In First";
    return;
  }
  if (userData.stamps.includes(currentBoothIndex)) {
    document.getElementById("stampMsg").textContent = "âœ… Already Stamped";
    return;
  }

  userData.stamps.push(currentBoothIndex);
  saveProgress();
  document.getElementById("stampSound").play();
  document.getElementById("stampMsg").textContent = "ðŸŽ‰ Stamped Successfully!";
  renderBooths();

  setTimeout(()=>{document.getElementById("boothModal").style.display="none";},1200);
};

// Firebase Auth listener
onAuthStateChanged(auth, async user => {
  if (user) {
    currentUser = user;
    const docRef = doc(db, "journeys", user.uid);
    const docSnap = await getDoc(docRef);
    
    if (docSnap.exists()) {
      userData = docSnap.data();
    } else {
      await setDoc(docRef, { stamps: [] });
    }
    renderBooths();
  } else {
    alert("Please Sign In First");
    window.location.href = "index.html";
  }
});
</script>
</body>
</html>
