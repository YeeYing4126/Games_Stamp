<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Journey ‚Äì Re:vibe</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Gaegu&display=swap');
@import url('https://fonts.googleapis.com/css2?family=LazyDog&display=swap'); /* Keep LazyDog as PC */
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap'); /* placeholder for Gliker */
body {
  font-family: 'Gaegu', sans-serif;
  background: url('Background.png') no-repeat center center fixed;
  background-size: cover;
  margin: 0; padding: 0;
  display: flex; flex-direction: column; align-items: center;
  color: #B85437;
}
header {
  background-color: transparent;
  text-align: center;
  width: 100%;
  padding: 0;
}
.header-logo {
  width: 200px; /* smaller logo */
  display: block;
  margin: 20px auto;
}
.container {
  max-width: 480px;
  width: 100%;
  margin: 25px 0;
  background: rgba(255,255,255,0.9);
  border-radius: 20px;
  box-shadow: 0 6px 18px rgba(85,115,141,0.25);
  padding: 24px;
}
.progress { width: 100%; background: #AFDFEE; border-radius: 14px; height: 20px; margin: 12px 0 25px 0; overflow: hidden;}
.progress-bar {height:100%;background:linear-gradient(270deg,#FFD058,#92D1FF,#E1EEAF);background-size:200% 100%;width:0%;transition: width 0.6s ease;animation: progressMove 4s linear infinite;border-radius:14px;}
.section-title { text-align:center; font-family:'Roboto', sans-serif; font-weight:bold; color:#ff7aa2; margin:25px 0 10px; font-size:1.2rem;}
#sponsorList, #gameList { display:grid; gap:14px; justify-items:center; padding:10px; grid-template-columns: repeat(auto-fit,minmax(100px,1fr)); }
.booth { width:150px; height:150px; background:linear-gradient(145deg,#FFE485,#FFD058); border:2px dashed #AFDFEE; border-radius:20px; display:flex; flex-direction:column; align-items:center; justify-content:center; transition:all 0.25s ease-in-out; box-shadow:0 3px 8px rgba(0,0,0,0.05); cursor:pointer; position:relative; }
.booth h4 { font-family:'LazyDog', cursive; font-size:1em; font-weight:600; color:#B85437; margin-bottom:10px; text-align:center; }
.stamp { width:30mm; height:30mm; border-radius:50%; border:2px solid #F698DB; background:#FFD3E4; display:flex; align-items:center; justify-content:center; font-size:20px; color:#F72967; transition:all 0.3s ease; }
.stamped { transform:scale(1.1); animation:pulseGlow 1.5s infinite alternate; border:none; background:none; }
@keyframes pulseGlow { from { box-shadow:0 0 10px 2px rgba(187,172,221,0.3);} to { box-shadow:0 0 20px 6px rgba(246,152,219,0.7);} }
@keyframes progressMove { 0% { background-position:200% 0;} 100% { background-position:-200% 0;} }
.modal { display:none; position:fixed; z-index:999; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.35); justify-content:center; align-items:center;}
.modal-content { background:#FFE485; padding:25px 25px 30px; border-radius:18px; text-align:center; position:relative; width:90%; max-width:400px; box-shadow:0 6px 20px rgba(42,59,39,0.2);}
.modal-close { position:absolute; top:10px; right:14px; cursor:pointer; font-weight:bold; font-size:22px; color:#46C6D7; transition:color 0.3s;}
#stampStage { width:5cm; height:5cm; border:2px dashed #46C6D7; margin:20px auto; display:flex; justify-content:center; align-items:center; background-color:#FFD3E4; border-radius:10px; user-select:none; cursor:pointer; position:relative; }
#stampMsg { text-align:center; font-size:1em; color:#2A3B27;}
</style>
</head>
<body>
<header>
  <img src="ReVibe Logo_Transparent Background.png" alt="ReVibe Logo" class="header-logo">
</header>
<div class="container" id="mainApp">
  <div id="progressText"></div>
  <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
  <h3 class="section-title">üéÅ Sponsors Booths</h3>
  <div id="sponsorList"></div>
  <h3 class="section-title">üéÆ Game Booths</h3>
  <div id="gameList"></div>
</div>

<div class="modal" id="boothModal">
  <div class="modal-content">
    <span class="modal-close" id="closeModal">&times;</span>
    <h3 id="modalBoothName"></h3>
    <p id="modalBoothDesc"></p>
    <div id="stampStage"><span id="stampMsg">Tap here to stamp!</span></div>
    <audio id="stampSound" src="https://raw.githubusercontent.com/yeeying4126/Games_Stamp/main/Revibe.mp3" preload="auto"></audio>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBePKNaXo7cr_oAteQydv1D0IV_68fpglo",
  authDomain: "sustainable12.firebaseapp.com",
  projectId: "sustainable12",
  storageBucket: "sustainable12.appspot.com",
  messagingSenderId: "905147566179",
  appId: "1:905147566179:web:52e20f5afccd05166a1056"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let userData = { stamps: [] };
let currentUser = null;
let currentBoothIndex = null;

const booths = [
  { name:"Waste Sorting Challenge", desc:["üåø Refresh your recycling skills!","Drag or pick each waste card into its correct bin","‚Äî Recyclable, Organic, or General Waste.","Sort everything correctly to earn your stamp.","‚ú® Let‚Äôs rethink waste the Re:Vibe way!"], type:"game" },
  { name:"Sugar Shock Guess", desc:["üç¨ How much sugar is hiding in your drink?","Add spoonfuls of sugar until you think it matches one canned drink.","Then, we‚Äôll reveal the real amount üò≥","Get close enough to earn your stamp","‚Äî and rethink your next sip!"], type:"game" },
  { name:"Green-nopoly", desc:["üé≤ Roll. Learn. Refresh the way you live.","1Ô∏è‚É£ Roll the dice to start your journey.","2Ô∏è‚É£ Move to the space shown.","3Ô∏è‚É£ Complete the task or answer the question.","Get it right ‚Üí roll again and keep vibing! Finish one full round to earn your stamp üå±"], type:"game" },
  { name:"Sponsors 1", desc:"üéÅ Redeem a small gift here!", type:"sponsor", locked:true },
  { name:"DIY Phone Holder / Lifestyle Deco", desc:["üì± Turn scraps into something cute + useful!","Pick your materials, assemble your holder, and decorate it your way.","Once your creation stands on its own, collect your stamp.","Reuse, refresh, repeat ‚ôªÔ∏èüé®"], type:"game" },
  { name:"Trash Bowling", desc:["üé≥ Strike out bad habits!","1Ô∏è‚É£ Pick the 10 non-eco-friendly bottles from the set.","2Ô∏è‚É£ Show them to our crew for a quick check.","3Ô∏è‚É£ Bowl your ball ‚Äî you get 3 tries!","Knock down the ‚Äúbad habits‚Äù to earn your stamp and roll into a greener vibe üíö"], type:"game" },
  { name:"Sponsors 2", desc:"üéÅ Redeem a small gift here!", type:"sponsor", locked:true },
  { name:"Create Your Own Monalisa", desc:["üé® Paint, play, and re-create ‚Äî Re:Vibe style!","Use egg trays as your canvas and paint your pattern your way.","Once your masterpiece is done, your stamp awaits.","Upcycle your creativity üå∏‚ôªÔ∏è"], type:"game" },
  { name:"Sponsors 3", desc:"üéÅ Redeem a small gift here!", type:"sponsor", locked:true }
];

const progressBar = document.getElementById("progressBar");
const progressText = document.getElementById("progressText");
const modal = document.getElementById("boothModal");
const closeModal = document.getElementById("closeModal");
const modalBoothName = document.getElementById("modalBoothName");
const modalBoothDesc = document.getElementById("modalBoothDesc");
const stampStage = document.getElementById("stampStage");
const stampMsg = document.getElementById("stampMsg");
const stampSound = document.getElementById("stampSound");

async function saveProgress() {
  if (!currentUser) return;
  const docRef = doc(db, "journeys", currentUser.uid);
  await setDoc(docRef, userData);
}

function renderBooths() {
  const sponsorList = document.getElementById("sponsorList");
  const gameList = document.getElementById("gameList");
  sponsorList.innerHTML = "";
  gameList.innerHTML = "";
  booths.forEach((b,i)=>{
    const stamped = userData.stamps.includes(i);
    const div = document.createElement("div");
    div.className = "booth";
    const stampedImages = {
      0:"stamp_waste.png",1:"stamp_sugar.png",2:"stamp_green.png",4:"stamp_phone.png",5:"stamp_bowling.png",7:"stamp_monalisa.png"
    };
    const stampContent = stamped ? `<img src="${stampedImages[i]}" style="width:30mm;height:30mm;">` : "";
    div.innerHTML = `<h4>${b.name}</h4><div class="stamp ${stamped?"stamped":""}">${stampContent}</div>`;
    div.style.opacity = b.locked ? "0.4":"1";
    div.style.pointerEvents = b.locked ? "none":"auto";
    div.onclick = ()=>openModal(b,i);
    if(b.type==="sponsor") sponsorList.appendChild(div);
    else gameList.appendChild(div);
  });
  const progress = Math.round((userData.stamps.length / booths.length) * 100);
  progressBar.style.width = progress+"%";
  progressText.innerText = `You have collected ${userData.stamps.length} of ${booths.length} stamps`;
}

function openModal(booth,index){
  const stampedImages = {
    0:"stamp_waste.png",1:"stamp_sugar.png",2:"stamp_green.png",4:"stamp_phone.png",5:"stamp_bowling.png",7:"stamp_monalisa.png"
  };
  modalBoothName.innerText = booth.name;
  modalBoothDesc.innerHTML = Array.isArray(booth.desc)? booth.desc.map(l=>`<p>${l}</p>`).join(""):`<p>${booth.desc}</p>`;
  stampMsg.innerHTML = userData.stamps.includes(index) ? `<img src="${stampedImages[index]}" style="width:30mm;height:30mm;">`:"Tap here to stamp!";
  modal.style.display = "flex";
  currentBoothIndex = index;
}

function applyStamp(){
  if (!currentUser){ stampMsg.textContent="Please Sign In First"; return; }
  if (userData.stamps.includes(currentBoothIndex)){ stampMsg.textContent="Already Stamped"; return; }
  userData.stamps.push(currentBoothIndex);
  saveProgress();
  stampSound.play();
  const stampedImages = {
    0:"stamp_waste.png",1:"stamp_sugar.png",2:"stamp_green.png",4:"stamp_phone.png",5:"stamp_bowling.png",7:"stamp_monalisa.png"
  };
  stampMsg.innerHTML=`<img src="${stampedImages[currentBoothIndex]}" style="width:30mm;height:30mm;">`;
  renderBooths();
  setTimeout(()=>{modal.style.display="none"},1200);
}

closeModal.onclick = ()=>modal.style.display="none";
window.onclick = e=>{if(e.target===modal) modal.style.display="none";};

onAuthStateChanged(auth, async user=>{
  if(user){
    currentUser=user;
    const docRef=doc(db,"journeys",user.uid);
    const docSnap=await getDoc(docRef);
    if(docSnap.exists()){ userData=docSnap.data(); }
    else{ userData={ stamps: [] }; await setDoc(docRef,userData); }
    renderBooths();
  } else { alert("Please Sign In First"); window.location.href="index.html"; }
});
</script>
</body>
</html>
