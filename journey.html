<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Journey ‚Äì Re:vibe</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background-color: #f6f9f6;
  color: #2e4d36;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}
header {
  background-color: #a7d7a9;
  color: white;
  text-align: center;
  width: 100%;
  padding: 20px 0;
  font-size: 1.5em;
  font-weight: 600;
}
.container {
  max-width: 480px;
  width: 100%;
  margin: 20px;
  background: white;
  border-radius: 16px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  padding: 20px;
}
.progress {
  width: 100%;
  background: #dcefdc;
  border-radius: 12px;
  height: 18px;
  margin: 10px 0 20px 0;
  overflow: hidden;
}
.progress-bar {
  height: 100%;
  background-color: #60b66e;
  width: 0%;
  transition: width 0.3s;
}
.section-title {
  text-align: center;
  color: #2e4d36;
  font-weight: 600;
  margin-top: 20px;
}
#sponsorList {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* always 3 in one row */
  gap: 14px;
  justify-items: center;
  padding: 10px 20px;
}

#sponsorList .booth {
  width: 130px;
  height: 130px;
  background: linear-gradient(145deg, #f7f3dc, #ede6bb); /* light gold tint */
  border: 2px dashed #c6b665;
}

#sponsorList .booth:hover {
  border-color: #d6c24b;
  box-shadow: 0 6px 15px rgba(200, 180, 60, 0.3);
}

#gameList {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 20px;
  justify-items: center;
  padding: 10px 20px;
}
#boothList {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 20px;
  justify-items: center;
  padding: 20px;
}

.booth {
  width: 160px;
  height: 160px;
  background: linear-gradient(145deg, #e9f5ea, #cfe8d1);
  border: 2px dashed #8cbf92;
  border-radius: 18px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transition: all 0.25s ease-in-out;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
  cursor: pointer;
  position: relative;
}

.booth:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 15px rgba(96, 182, 110, 0.25);
  border-color: #60b66e;
}

.booth h4 {
  font-size: 1em;
  font-weight: 600;
  color: #2e4d36;
  margin-bottom: 10px;
  text-align: center;
}

.stamp {
  width: 46px;
  height: 46px;
  border-radius: 50%;
  border: 2px solid #8cbf92;
  background: #f4faf5;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  color: #8cbf92;
  transition: all 0.3s ease;
  box-shadow: inset 0 0 6px rgba(140, 191, 146, 0.3);
}

.stamped {
  background: radial-gradient(circle at center, #8ff2a2 0%, #60b66e 60%);
  border: 2px solid #60b66e;
  color: white;
  box-shadow: 0 0 12px 3px rgba(96, 182, 110, 0.6), inset 0 0 8px rgba(255, 255, 255, 0.3);
  transform: scale(1.1);
  animation: pulseGlow 1.5s infinite alternate;
}

@keyframes pulseGlow {
  from {
    box-shadow: 0 0 10px 3px rgba(96, 182, 110, 0.4);
  }
  to {
    box-shadow: 0 0 20px 6px rgba(96, 182, 110, 0.8);
  }
}

@media (max-width: 500px) {
  .booth {
    width: 130px;
    height: 130px;
  }
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}
.modal-content {
  background: #fff;
  padding: 20px;
  border-radius: 16px;
  text-align: center;
  position: relative;
}
.modal-close {
  position: absolute;
  top: 8px;
  right: 12px;
  cursor: pointer;
  font-weight: bold;
}
#stampStage {
  width: 5cm;
  height: 5cm;
  border: 2px dashed #60b66e;
  margin: 20px auto;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  touch-action: none;
  user-select: none;
}
#stampMsg {
  position: absolute;
  text-align: center;
  font-size: 1em;
  color: #60b66e;
}
</style>
</head>
<body>

<header>My Journey</header>

<div class="container" id="mainApp">
  <div id="progressText"></div>
  <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
  
  <h3 class="section-title">üéÅ Sponsors Booths</h3>
  <div id="sponsorList"></div>

  <h3 class="section-title">üéÆ Game Booths</h3>
  <div id="gameList"></div>
</div>

<!-- Booth Modal -->
<div class="modal" id="boothModal">
  <div class="modal-content">
    <span class="modal-close" id="closeModal">&times;</span>
    <h3 id="modalBoothName"></h3>
    <p id="modalBoothDesc"></p>
    <div id="stampStage">
      <span id="stampMsg">Place your stamp here</span>
    </div>
    <audio id="stampSound" src="https://raw.githubusercontent.com/yeeying4126/Games_Stamp/main/Revibe.mp3" preload="auto"></audio>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
import QrScanner from "https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js";

const firebaseConfig = {
  apiKey: "AIzaSyBePKNaXo7cr_oAteQydv1D0IV_68fpglo",
  authDomain: "sustainable12.firebaseapp.com",
  projectId: "sustainable12",
  storageBucket: "sustainable12.appspot.com",
  messagingSenderId: "905147566179",
  appId: "1:905147566179:web:52e20f5afccd05166a1056" 
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const booths = [
  { name: "Waste Sorting Challenge", desc: "Sort waste cards into bins.", type: "game", code: "booth1" },
  { name: "Sugar Shock Guess", desc: "Guess sugar content.", type: "game", code: "booth2" },
  { name: "Eco Monopoly", desc: "Roll dice and answer.", type: "game", code: "booth3" },
  { name: "Sponsors 1", desc: "üéÅ Redeem gift", type: "sponsor", locked: true, code: "sponsor1" },
  { name: "DIY Phone Holder", desc: "Make a holder with waste.", type: "game", code: "booth4" },
  { name: "Trash Bowling", desc: "Knock down bottles.", type: "game", code: "booth5" },
  { name: "Sponsors 2", desc: "üéÅ Redeem gift", type: "sponsor", locked: true, code: "sponsor2" },
  { name: "Create Your Own Monalisa", desc: "Paint from egg tray.", type: "game", code: "booth6" },
  { name: "Sponsors 3", desc: "üéÅ Redeem gift", type: "sponsor", locked: true, code: "sponsor3" }
];
  
const sponsorList = document.getElementById("sponsorList");
const gameList = document.getElementById("gameList");
const progressBar = document.getElementById("progressBar");
const progressText = document.getElementById("progressText");
const modal = document.getElementById("boothModal");
const closeModal = document.getElementById("closeModal");
const modalBoothName = document.getElementById("modalBoothName");
const modalBoothDesc = document.getElementById("modalBoothDesc");
const stampStage = document.getElementById("stampStage");
const stampMsg = document.getElementById("stampMsg");
const stampSound = document.getElementById("stampSound");

let currentUser = null;
let userData = { stamps: [] };

onAuthStateChanged(auth, async (user) => {
  if (user) {
    currentUser = user;
    const docRef = doc(db, "journeys", user.uid);
    const docSnap = await getDoc(docRef);
    userData = docSnap.exists() ? docSnap.data() : { stamps: [] };
    updateBoothLocks();
    renderBooths();
  } else {
    alert("Please sign in first.");
    window.location.href = "index.html";
  }
});

async function saveProgress() {
  if (!currentUser) return;
  await setDoc(doc(db, "journeys", currentUser.uid), userData);
}

function updateBoothLocks() {
  const gameCount = userData.stamps.filter(i => booths[i] && booths[i].type === "game").length;
  const sponsorIndexes = booths.map((b, i) => b.type === "sponsor" ? i : null).filter(i => i !== null);
  const stampedSponsors = sponsorIndexes.filter(i => userData.stamps.includes(i));

  sponsorIndexes.forEach(i => (booths[i].locked = true));
  if (gameCount >= 3 && stampedSponsors.length === 0) sponsorIndexes.forEach(i => (booths[i].locked = false));
  if (gameCount >= 6) sponsorIndexes.forEach(i => (booths[i].locked = false));
}

function renderBooths() {
  sponsorList.innerHTML = "";
  gameList.innerHTML = "";
  let stampedCount = [...new Set(userData.stamps)].length;
  
  booths.forEach((b, i) => {
    const stamped = userData.stamps.includes(i);
    const div = document.createElement("div");
    div.className = "booth";
    const stampSymbol = b.type === "sponsor" && stamped ? "üéÅ" : stamped ? "‚úì" : "";
    div.innerHTML = `<h4>${b.name}</h4><div class="stamp ${stamped ? "stamped" : ""}">${stampSymbol}</div>`;

    div.style.opacity = b.locked ? "0.4" : "1";
    div.style.pointerEvents = b.locked ? "none" : "auto";
    div.onclick = () => openModal(b, i);

    if (b.type === "sponsor") sponsorList.appendChild(div);
    else gameList.appendChild(div);
  });
  
  const progress = Math.round((stampedCount / booths.length) * 100);
  progressBar.style.width = progress + "%";
  progressText.innerText = `You have collected ${stampedCount} of ${booths.length} stamps`;
}

function openModal(booth, index) {
  modalBoothName.innerText = booth.name;
  modalBoothDesc.innerText = booth.desc;
  modal.style.display = "flex";
  stampMsg.innerHTML = `<button id="scanBtn">üì∑ Scan QR Code</button>`;

  const scanBtn = document.getElementById("scanBtn");
  scanBtn.onclick = async () => startQRScan(index);
}

async function startQRScan(index) {
  stampMsg.textContent = "Opening camera...";
  const video = document.createElement("video");
  stampStage.innerHTML = "";
  stampStage.appendChild(video);

  const scanner = new QrScanner(video, result => {
    const code = result.data.trim();
    const booth = booths[index];

    if (code === booth.code) {
      if (!userData.stamps.includes(index)) {
        userData.stamps.push(index);
        stampSound.play();
        stampMsg.textContent = "‚úÖ Stamp successful!";
        saveProgress();
        updateBoothLocks();
        renderBooths();
      } else {
        stampMsg.textContent = "‚úÖ Already stamped!";
      }
      scanner.stop();
    } else {
      stampMsg.textContent = "‚ùå Wrong QR code!";
    }
  }, { returnDetailedScanResult: true });

  await scanner.start();
}

closeModal.onclick = () => modal.style.display = "none";
window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };
</script>
  
</body>
</html>
