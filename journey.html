<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Journey â€“ The Green Shift</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background-color: #f6f9f6;
  color: #2e4d36;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}
header {
  background-color: #a7d7a9;
  color: white;
  text-align: center;
  width: 100%;
  padding: 20px 0;
  font-size: 1.5em;
  font-weight: 600;
}
.container {
  max-width: 480px;
  width: 100%;
  margin: 20px;
  background: white;
  border-radius: 16px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  padding: 20px;
}
.progress {
  width: 100%;
  background: #dcefdc;
  border-radius: 12px;
  height: 18px;
  margin: 10px 0 20px 0;
  overflow: hidden;
}
.progress-bar {
  height: 100%;
  background-color: #60b66e;
  width: 0%;
  transition: width 0.3s;
}
.booth {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #f1f8f2;
  border-radius: 12px;
  padding: 12px 16px;
  margin-bottom: 10px;
  cursor: pointer;
}
.booth h4 { margin: 0; font-weight: 500; }
.stamp {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: #ccc;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  color: white;
}
.stamped { background: #60b66e !important; }
button {
  padding: 8px 14px;
  border-radius: 8px;
  border: none;
  background-color: #60b66e;
  color: white;
  cursor: pointer;
  margin-top: 10px;
}
button:hover { background-color: #4a9858; }

/* Modal */
.modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}
.modal-content {
  background: #fff;
  padding: 20px;
  border-radius: 16px;
  text-align: center;
  position: relative;
}
.modal-close {
  position: absolute;
  top: 8px;
  right: 12px;
  cursor: pointer;
  font-weight: bold;
}
.stamp-circle {
  width: 100px;
  height: 100px;
  border: 2px solid #60b66e;
  border-radius: 50%;
  margin: 20px auto;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 32px;
  color: #60b66e;
  -webkit-user-select: none; /* Safari */
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
</style>
</head>
<body>

<header>My Journey</header>

<div class="container" id="mainApp">
  <div id="progressText"></div>
  <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
  <div id="boothList"></div>
  <button id="logoutBtn">Logout</button>
</div>

<!-- Booth Modal -->
<div class="modal" id="boothModal">
  <div class="modal-content">
    <span class="modal-close" id="closeModal">&times;</span>
    <h3 id="modalBoothName"></h3>
    <p id="modalBoothDesc"></p>
    <button id="markVisitedBtn">Mark as Visited</button>
    <div class="stamp-circle" id="stampCircle"></div>
    <audio id="stampSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>
     <p style="font-size:0.9em;color:#555;">Tap your device to the NFC tag to mark as visited</p>
  </div>
</div>

<script type="module">
// âœ… Firebase imports (v12.4.0)
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, OAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

// ðŸ”¥ Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBePKNaXo7cr_oAteQydv1D0IV_68fpglo",
  authDomain: "sustainable12.firebaseapp.com",
  projectId: "sustainable12",
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Booth data with NFC tag IDs
const booths = [
  {name: "Waste Sorting Challenge", desc: "Sort waste cards into Recyclable, Organic, or General bins.", tagId: "TAG001"},
  {name: "Sugar Shock Guess", desc: "Guess sugar in a soft drink then reveal actual amount.", tagId: "TAG002"},
  {name: "Eco Trivia Wheel", desc: "Spin the wheel and answer sustainability quiz questions.", tagId: "TAG003"},
  {name: "Eco-friendly vs Wasteful Quick Match", desc: "Match picture cards to eco-friendly or wasteful board.", tagId: "TAG004"},
  {name: "Trash Bowling", desc: "Roll the ball to knock down non-recyclable trash bottles.", tagId: "TAG005"},
  {name: "1-Minute Spot the Difference", desc: "Find energy-saving vs wasting actions in 1 minute.", tagId: "TAG006"},
  {name: "Sponsor A", desc: "Visit Sponsor Booth A.", tagId: "TAG007"},
  {name: "Sponsor B", desc: "Visit Sponsor Booth B.", tagId: "TAG008"},
  {name: "Sponsor C", desc: "Visit Sponsor Booth C.", tagId: "TAG009"}
];

// DOM elements
const boothList = document.getElementById("boothList");
const progressBar = document.getElementById("progressBar");
const progressText = document.getElementById("progressText");
const modal = document.getElementById("boothModal");
const closeModal = document.getElementById("closeModal");
const modalBoothName = document.getElementById("modalBoothName");
const modalBoothDesc = document.getElementById("modalBoothDesc");
const markVisitedBtn = document.getElementById("markVisitedBtn");
const stampCircle = document.getElementById("stampCircle");
const stampSound = document.getElementById("stampSound");

let currentUser = null;
let userData = { stamps: [] };

// Render booths
function renderBooths() {
  boothList.innerHTML = "";
  let stampedCount = userData.stamps.length;
  booths.forEach((b,i)=>{
    const stamped = userData.stamps.includes(i);
    const div = document.createElement("div");
    div.className = "booth";
    div.innerHTML = `<h4>${b.name}</h4><div class="stamp ${stamped?'stamped':''}">${stamped?'âœ“':''}</div>`;
    div.onclick = ()=>openModal(b);
    boothList.appendChild(div);
  });
  let progress = Math.round((stampedCount / booths.length) * 100);
  progressBar.style.width = progress + "%";
  progressText.innerText = `You have collected ${stampedCount} of ${booths.length} stamps`;
}

async function openModal(booth){
  modalBoothName.innerText = booth.name;
  modalBoothDesc.innerText = booth.desc;
  stampCircle.innerText = "";
  modal.style.display = "flex";

  // Instruction
  const nfcMessage = document.createElement("p");
  nfcMessage.style.fontSize = "0.9em";
  nfcMessage.style.color = "#555";
  nfcMessage.innerText = "Go to the booth and tap your device on the NFC tag to stamp!";
  modal.querySelector(".modal-content").appendChild(nfcMessage);

  if ('NDEFReader' in window) {
    try {
      const ndef = new NDEFReader();
      await ndef.scan();
      console.log("NFC scan started...");

      ndef.onreading = async (event) => {
        // Read tag ID (assuming text record)
        let scannedTag = "";
        for(const record of event.message.records){
          const textDecoder = new TextDecoder(record.encoding || "utf-8");
          scannedTag += textDecoder.decode(record.data);
        }
        console.log("NFC tag scanned:", scannedTag);

        // Check if the scanned tag matches this booth
        if(scannedTag === booth.tagId){
          const boothIndex = booths.findIndex(b => b.name === booth.name);
          if(!userData.stamps.includes(boothIndex)){
            userData.stamps.push(boothIndex);
            await setDoc(doc(db,"users",currentUser.uid), userData);
            stampCircle.innerText = "âœ“";
            stampSound.play();
            renderBooths();
            nfcMessage.innerText = "Booth stamped successfully!";
          }
        } else {
          nfcMessage.innerText = "This stamp does not belong to this booth. Tap the correct booth.";
        }
      };
    } catch(error) {
      console.error("Stamped failed:", error);
      nfcMessage.innerText = "NFC scan not available on this device/browser.";
    }
  } else {
    nfcMessage.innerText = "Web NFC is not supported on this device/browser.";
  }
}
  
// Close modal
closeModal.onclick = ()=> modal.style.display="none";
window.onclick = e=>{ if(e.target===modal) modal.style.display="none"; }


// Logout
document.getElementById("logoutBtn").onclick = async ()=>{
  await signOut(auth);
  window.location.href="index.html";
}

// Firebase auth
onAuthStateChanged(auth, async user=>{
  if(user){
    currentUser = user;
    const snap = await getDoc(doc(db,"users",user.uid));
    userData = snap.exists() ? snap.data() : { stamps: [] };
    renderBooths();
  } else {
    // Not logged in â†’ redirect to index
    window.location.href="index.html";
  }
});
</script>
</body>
</html>
