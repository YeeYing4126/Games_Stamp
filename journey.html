<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Journey – The Green Shift</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f6f9f6;
    color: #2e4d36;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    background-color: #a7d7a9;
    color: white;
    text-align: center;
    width: 100%;
    padding: 20px 0;
    font-size: 1.5em;
    font-weight: 600;
  }
  .container {
    max-width: 420px;
    width: 100%;
    margin: 20px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 20px;
  }
  .progress {
    width: 100%;
    background: #dcefdc;
    border-radius: 12px;
    height: 18px;
    margin: 10px 0 20px 0;
    overflow: hidden;
  }
  .progress-bar {
    height: 100%;
    background-color: #60b66e;
    width: 0%;
    transition: width 0.3s;
  }
  .booth {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f1f8f2;
    border-radius: 12px;
    padding: 12px 16px;
    margin-bottom: 10px;
    cursor: pointer;
  }
  .booth h4 { margin: 0; font-weight: 500; }
  .stamp {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    background: #ccc;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    color: white;
  }
  .stamped { background: #60b66e !important; }
  button {
    padding: 8px 14px;
    border-radius: 8px;
    border: none;
    background-color: #60b66e;
    color: white;
    cursor: pointer;
    margin: 6px;
  }
  button:hover { background-color: #4a9858; }

  /* Booth Detail Popup */
  .popup {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.5);
    display:none;
    justify-content:center;
    align-items:center;
  }
  .popup-content {
    background:white;
    border-radius:16px;
    padding:20px;
    text-align:center;
    position: relative;
    max-width:300px;
  }
  .popup-close {
    position:absolute;
    top:10px;
    right:10px;
    font-weight:bold;
    cursor:pointer;
  }
  .stamp-circle {
    width: 80px;
    height: 80px;
    border: 3px solid #60b66e;
    border-radius: 50%;
    margin: 20px auto;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:24px;
    color: #60b66e;
  }
</style>
</head>
<body>
<header>My Journey</header>

<div class="container" id="mainApp">
  <div id="progressText"></div>
  <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
  <div id="boothList"></div>
  <button id="logoutBtn">Logout</button>
</div>

<!-- Popup for marking booth visited -->
<div class="popup" id="popup">
  <div class="popup-content">
    <span class="popup-close" id="popupClose">✕</span>
    <h3 id="popupBoothName"></h3>
    <p id="popupBoothDesc"></p>
    <div class="stamp-circle" id="stampCircle"></div>
    <button id="markVisitedBtn">Mark as Visited</button>
  </div>
</div>

<audio id="celebrateSound">
  <source src="https://freesound.org/data/previews/522/522734_12260536-lq.mp3" type="audio/mpeg">
</audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBePKNaXo7cr_oAteQydv1D0IV_68fpglo",
  authDomain: "sustainable12.firebaseapp.com",
  projectId: "sustainable12",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const booths = [
  { name: "Waste Sorting Challenge", desc: "Sort waste cards into correct bins: recyclable, organic, general waste." },
  { name: "Sugar Shock Guess", desc: "Guess sugar in a can of soft drink, then see the real amount." },
  { name: "Eco Trivia Wheel", desc: "Spin the wheel and answer sustainability questions within 10 seconds." },
  { name: "Eco-friendly vs Wasteful Quick Match", desc: "Stick picture cards on Eco-friendly or Wasteful board in 10 seconds." },
  { name: "Trash Bowling", desc: "Roll the ball to knock down non-recyclable trash bottles." },
  { name: "1-Minute Spot the Difference", desc: "Compare two pictures and find eco-friendly or wasteful actions within 1 minute." },
  { name: "Sponsor A", desc: "Visit our sponsor booth A!" },
  { name: "Sponsor B", desc: "Visit our sponsor booth B!" },
  { name: "Sponsor C", desc: "Visit our sponsor booth C!" }
];

const boothList = document.getElementById("boothList");
const progressBar = document.getElementById("progressBar");
const progressText = document.getElementById("progressText");

const popup = document.getElementById("popup");
const popupClose = document.getElementById("popupClose");
const popupBoothName = document.getElementById("popupBoothName");
const popupBoothDesc = document.getElementById("popupBoothDesc");
const stampCircle = document.getElementById("stampCircle");
const markVisitedBtn = document.getElementById("markVisitedBtn");
const celebrateSound = document.getElementById("celebrateSound");

let currentUser = null;
let userData = { stamps: [] };
let selectedBoothIndex = null;

async function renderBooths() {
  boothList.innerHTML = "";
  let stampedCount = userData.stamps.length;
  booths.forEach((b, i) => {
    const stamped = userData.stamps.includes(i);
    boothList.innerHTML += `
      <div class="booth" data-id="${i}">
        <h4>${b.name}</h4>
        <div class="stamp ${stamped ? 'stamped' : ''}">${stamped ? '✓' : ''}</div>
      </div>`;
  });

  document.querySelectorAll(".booth").forEach(el => {
    el.addEventListener("click", () => {
      selectedBoothIndex = parseInt(el.dataset.id);
      openBoothPopup(selectedBoothIndex);
    });
  });

  let progress = Math.round((stampedCount / booths.length) * 100);
  progressBar.style.width = progress + "%";
  progressText.innerText = `You have collected ${stampedCount} of ${booths.length} stamps`;
}

function openBoothPopup(index) {
  popupBoothName.innerText = booths[index].name;
  popupBoothDesc.innerText = booths[index].desc;
  stampCircle.innerText = userData.stamps.includes(index) ? '✓' : '';
  popup.style.display = 'flex';
}

popupClose.onclick = () => { popup.style.display = 'none'; }

markVisitedBtn.onclick = async () => {
  if (!userData.stamps.includes(selectedBoothIndex)) {
    userData.stamps.push(selectedBoothIndex);
    await setDoc(doc(db, "users", currentUser.uid), userData);
    stampCircle.innerText = '✓';
    celebrateSound.play();
    renderBooths();
  }
};

onAuthStateChanged(auth, async (user) => {
  if (user) {
    currentUser = user;
    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);
    userData = snap.exists() ? snap.data() : { stamps: [] };
    renderBooths();
  } else {
    window.location.href = "index.html";
  }
});

document.getElementById("logoutBtn").onclick = async () => {
  await signOut(auth);
  window.location.href = "index.html";
};
</script>
</body>
</html>
