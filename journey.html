  const db = getFirestore(app);
    
<style>
body {
  font-family: 'Poppins', sans-serif;
  background-color: #f6f9f6;
  color: #2e4d36;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}
header {
  background-color: #a7d7a9;
  color: white;
  text-align: center;
  width: 100%;
  padding: 20px 0;
  font-size: 1.5em;
  font-weight: 600;
}
.container {
  max-width: 480px;
  width: 100%;
  margin: 20px;
  background: white;
  border-radius: 16px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  padding: 20px;
}
.progress {
  width: 100%;
  background: #dcefdc;
  border-radius: 12px;
  height: 18px;
  margin: 10px 0 20px 0;
  overflow: hidden;
}
.progress-bar {
  height: 100%;
  background-color: #60b66e;
  width: 0%;
  transition: width 0.3s;
}
#boothList {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 20px;
  justify-items: center;
  padding: 20px;
}

.booth {
  width: 160px;
  height: 160px;
  background: linear-gradient(145deg, #e9f5ea, #cfe8d1);
  border: 2px dashed #8cbf92;
  border-radius: 18px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transition: all 0.25s ease-in-out;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
  cursor: pointer;
  position: relative;
}

.booth:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 15px rgba(96, 182, 110, 0.25);
  border-color: #60b66e;
}

.booth h4 {
  font-size: 1em;
  font-weight: 600;
  color: #2e4d36;
  margin-bottom: 10px;
  text-align: center;
}

.stamp {
  width: 46px;
  height: 46px;
  border-radius: 50%;
  border: 2px solid #8cbf92;
  background: #f4faf5;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  color: #8cbf92;
  transition: all 0.3s ease;
  box-shadow: inset 0 0 6px rgba(140, 191, 146, 0.3);
}

.stamped {
  background: radial-gradient(circle at center, #8ff2a2 0%, #60b66e 60%);
  border: 2px solid #60b66e;
  color: white;
  box-shadow: 0 0 12px 3px rgba(96, 182, 110, 0.6), inset 0 0 8px rgba(255, 255, 255, 0.3);
  transform: scale(1.1);
  animation: pulseGlow 1.5s infinite alternate;
}

@keyframes pulseGlow {
  from {
    box-shadow: 0 0 10px 3px rgba(96, 182, 110, 0.4);
  }
  to {
    box-shadow: 0 0 20px 6px rgba(96, 182, 110, 0.8);
  }
}

@media (max-width: 500px) {
  .booth {
    width: 130px;
    height: 130px;
  }
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}
.modal-content {
  background: #fff;
  padding: 20px;
  border-radius: 16px;
  text-align: center;
  position: relative;
}
.modal-close {
  position: absolute;
  top: 8px;
  right: 12px;
  cursor: pointer;
  font-weight: bold;
}
#stampStage {
  width: 5cm;
  height: 5cm;
  border: 2px dashed #60b66e;
  margin: 20px auto;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  touch-action: none;
  user-select: none;
}
#stampMsg {
  position: absolute;
  text-align: center;
  font-size: 1em;
  color: #60b66e;
}
</style>

<body>

<header>My Journey</header>

<div class="container" id="mainApp">
  <div id="progressText"></div>
  <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
  <div id="boothList"></div>
</div>

<!-- Booth Modal -->
<div class="modal" id="boothModal">
  <div class="modal-content">
    <span class="modal-close" id="closeModal">&times;</span>
    <h3 id="modalBoothName"></h3>
    <p id="modalBoothDesc"></p>
    <div id="stampStage">
      <span id="stampMsg">Place your stamp here</span>
    </div>
    <audio id="stampSound" src="https://raw.githubusercontent.com/yeeying4126/Games_Stamp/main/Revibe.mp3" preload="auto"></audio>
  </div>
</div>

<script>
const booths = [
  { name: "Waste Sorting Challenge", desc: "Sort waste cards into Recyclable, Organic, or General bins.", type: "game" },
  { name: "Sugar Shock Guess", desc: "Guess sugar in a soft drink then reveal actual amount.", type: "game" },
  { name: "Eco Monopoly", desc: "Roll the dice, answer questions, and complete sustainable challenges to move forward.", type: "game" },
  { name: "Sponsors 1", desc: "🎁 Redeem a small gift after completing 3 game booths!", type: "sponsor", locked: true },
  { name: "DIY Phone Holder / Lifestyle Deco Item", desc: "Reuse discarded materials to craft a phone holder or lifestyle decorative item.", type: "game" },
  { name: "Trash Bowling", desc: "Roll the ball to knock down non-recyclable trash bottles.", type: "game" },
  { name: "Sponsors 2", desc: "🎁 Redeem a small gift after completing 5 game booths!", type: "sponsor", locked: true },
  { name: "Create Your Own Monalisa", desc: "Use an egg tray carton to paint and create your favorite patterns.", type: "game" },
  { name: "Sponsors 3", desc: "🎁 Redeem a special gift after completing all 6 game booths!", type: "sponsor", locked: true }
];

const boothList = document.getElementById("boothList");
const progressBar = document.getElementById("progressBar");
const progressText = document.getElementById("progressText");
const modal = document.getElementById("boothModal");
const closeModal = document.getElementById("closeModal");
const modalBoothName = document.getElementById("modalBoothName");
const modalBoothDesc = document.getElementById("modalBoothDesc");
const stampStage = document.getElementById("stampStage");
const stampMsg = document.getElementById("stampMsg");
const stampSound = document.getElementById("stampSound");

let userData = { stamps: [] };
let currentUser = null;

// 👇 When user is logged in, load their progress
onAuthStateChanged(auth, async (user) => {
  if (user) {
    currentUser = user;
    const docRef = doc(db, "journeys", user.uid);
    const docSnap = await getDoc(docRef);
    if (docSnap.exists()) {
      userData = docSnap.data();
    } else {
      userData = { stamps: [] };
      await setDoc(docRef, userData); // create if new
    }
    renderBooths();
  } else {
    alert("Please sign in first.");
    window.location.href = "index.html";
  }
});

const targetDiameterMm = 27;
const toleranceMm = 2;
const stableTimeMs = 300;
const minTouches = 4; // 👈 Require at least 4 contact points (not just 2 fingers)
const defaultPxPerMm = 96 / 25.4;
function pxToMm(px){ return px / defaultPxPerMm; }

async function saveProgress() {
  if (!currentUser) return;
  const docRef = doc(db, "journeys", currentUser.uid);
  await setDoc(docRef, userData);
}

function renderBooths() {
  boothList.innerHTML = "";
  let stampedCount = userData.stamps.length;
  
  booths.forEach((b,i)=>{
    const stamped = userData.stamps.includes(i);
    const div = document.createElement("div");
    div.className = "booth";
    div.innerHTML = `<h4>${b.name}</h4><div class="stamp ${stamped?'stamped':''}">${stamped?'✓':''}</div>`;
    div.onclick = ()=>openModal(b,i);
    boothList.appendChild(div);
  });
  
  let progress = Math.round((stampedCount / booths.length) * 100);
  progressBar.style.width = progress + "%";
  progressText.innerText = `You have collected ${stampedCount} of ${booths.length} stamps`;
}

function openModal(booth,index){
  modalBoothName.innerText = booth.name;
  modalBoothDesc.innerText = booth.desc;
  stampMsg.textContent = "Place your stamp here!";
  modal.style.display = "flex";

if (userData.stamps.includes(index)) {
  stampMsg.textContent = "✅ Already stamped!";
  return;
}

  let activePointers = new Map();
  let stableTimer = null;

  function evaluateStamp(){
    const touches = activePointers.size;
    if(touches < minTouches){
      stampMsg.textContent = 'Use the official stamp chop!';
      if(stableTimer){ clearTimeout(stableTimer); stableTimer=null; }
      return;
    }
    const pts = Array.from(activePointers.values());
    let maxd=0;
    for(let i=0;i<pts.length;i++){
      for(let j=i+1;j<pts.length;j++){
        const dx = pts[i].clientX - pts[j].clientX;
        const dy = pts[i].clientY - pts[j].clientY;
        const d = Math.hypot(dx,dy);
        if(d>maxd) maxd=d;
      }
    }
    const diameterMm = pxToMm(maxd);
    const lower = targetDiameterMm-toleranceMm;
    const upper = targetDiameterMm+toleranceMm;

    if(diameterMm>=lower && diameterMm<=upper){
      if(!stableTimer){
        stableTimer = setTimeout(()=>{
          userData.stamps.push(index);
          saveProgress(); // ✅ Save to Firebase
          stampSound.play();
          stampMsg.textContent = "✅ Stamp successful!";
          renderBooths();
          stableTimer = null;
        }, stableTimeMs);
      } else {
        stampMsg.textContent = "Hold steady...";
      }
    } else {
      if(stableTimer){ clearTimeout(stableTimer); stableTimer=null; }
      stampMsg.textContent = 'Stamp size not correct';
    }
  }

  stampStage.onpointerdown = e=>{
    activePointers.set(e.pointerId, {clientX:e.clientX, clientY:e.clientY});
    evaluateStamp();
  };
  stampStage.onpointermove = e=>{
    if(!activePointers.has(e.pointerId)) return;
    activePointers.set(e.pointerId, {clientX:e.clientX, clientY:e.clientY});
    evaluateStamp();
  };
  stampStage.onpointerup = e=>{
    activePointers.delete(e.pointerId);
    if(stableTimer){ clearTimeout(stableTimer); stableTimer=null; }
  };
  stampStage.onpointercancel = e=>{
    activePointers.delete(e.pointerId);
    if(stableTimer){ clearTimeout(stableTimer); stableTimer=null; }
  };
}

closeModal.onclick = ()=> modal.style.display="none";
window.onclick = e=>{ if(e.target===modal) modal.style.display="none"; }

renderBooths();
</script>

</body>
