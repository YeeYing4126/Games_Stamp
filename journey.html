<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Journey – The Green Shift</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background-color: #f6f9f6;
  color: #2e4d36;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}
header {
  background-color: #a7d7a9;
  color: white;
  text-align: center;
  width: 100%;
  padding: 20px 0;
  font-size: 1.5em;
  font-weight: 600;
}
.container {
  max-width: 480px;
  width: 100%;
  margin: 20px;
  background: white;
  border-radius: 16px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  padding: 20px;
}
.progress {
  width: 100%;
  background: #dcefdc;
  border-radius: 12px;
  height: 18px;
  margin: 10px 0 20px 0;
  overflow: hidden;
}
.progress-bar {
  height: 100%;
  background-color: #60b66e;
  width: 0%;
  transition: width 0.3s;
}
#boothList {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 16px;
}

.booth {
  background: #f1f8f2;
  border-radius: 14px;
  padding: 20px;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  transition: transform 0.2s, box-shadow 0.2s;
}

.booth:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

.booth h4 {
  background: #a7d7a9;
  color: white;
  padding: 6px 12px;
  border-radius: 8px;
  margin-bottom: 12px;
}

.stamp {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #ccc;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  color: white;
  margin-top: 10px;
  transition: background 0.3s, transform 0.2s;
}

.stamped {
  background: #60b66e !important;
  transform: scale(1.1);
}


/* Modal */
.modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}
.modal-content {
  background: #fff;
  padding: 20px;
  border-radius: 16px;
  text-align: center;
  position: relative;
}
.modal-close {
  position: absolute;
  top: 8px;
  right: 12px;
  cursor: pointer;
  font-weight: bold;
}
#stampStage {
  width: 5cm;
  height: 5cm;
  border: 2px dashed #60b66e;
  margin: 20px auto;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  touch-action: none;
  user-select: none;
}
#stampMsg {
  position: absolute;
  text-align: center;
  font-size: 1em;
  color: #60b66e;
}
</style>
</head>
<body>

<header>My Journey</header>

<div class="container" id="mainApp">
  <div id="progressText"></div>
  <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
  <div id="boothList"></div>
</div>

<!-- Booth Modal -->
<div class="modal" id="boothModal">
  <div class="modal-content">
    <span class="modal-close" id="closeModal">&times;</span>
    <h3 id="modalBoothName"></h3>
    <p id="modalBoothDesc"></p>
    <div id="stampStage">
      <span id="stampMsg">Place your stamp here</span>
    </div>
    <audio id="stampSound" src="https://raw.githubusercontent.com/yeeying4126/Games_Stamp/main/Revibe.mp3" preload="auto"></audio>
  </div>
</div>

<script>
const booths = [
  {name: "Waste Sorting Challenge", desc: "Sort waste cards into Recyclable, Organic, or General bins."},
  {name: "Sugar Shock Guess", desc: "Guess sugar in a soft drink then reveal actual amount."},
  {name: "Eco Trivia Wheel", desc: "Spin the wheel and answer sustainability quiz questions."},
  {name: "Eco-friendly vs Wasteful Quick Match", desc: "Match picture cards to eco-friendly or wasteful board."},
  {name: "Trash Bowling", desc: "Roll the ball to knock down non-recyclable trash bottles."},
  {name: "Create Your Own Monalisa", desc: "Use an egg tray carton to paint and create your favorite patterns."},
  {name: "Sponsors 3", desc: "Get your freebies!"},
  {name: "Sponsors 2", desc: "Get your freebies!"},
  {name: "Sponsors 1", desc: "Get your freebies!"},
];

const boothList = document.getElementById("boothList");
const progressBar = document.getElementById("progressBar");
const progressText = document.getElementById("progressText");
const modal = document.getElementById("boothModal");
const closeModal = document.getElementById("closeModal");
const modalBoothName = document.getElementById("modalBoothName");
const modalBoothDesc = document.getElementById("modalBoothDesc");
const stampStage = document.getElementById("stampStage");
const stampMsg = document.getElementById("stampMsg");
const stampSound = document.getElementById("stampSound");

let userData = { stamps: [] };
const targetDiameterMm = 27;
const toleranceMm = 2;
const stableTimeMs = 300;
const minTouches = 2;
const defaultPxPerMm = 96 / 25.4;

function pxToMm(px){ return px / defaultPxPerMm; }

function renderBooths(){
  boothList.innerHTML = "";
  let stampedCount = userData.stamps.length;
  booths.forEach((b,i)=>{
    const stamped = userData.stamps.includes(i);
    const div = document.createElement("div");
    div.className = "booth";
    div.innerHTML = `<h4>${b.name}</h4><div class="stamp ${stamped?'stamped':''}">${stamped?'✓':''}</div>`;
    div.onclick = ()=>openModal(b,i);
    boothList.appendChild(div);
  });
  let progress = Math.round((stampedCount / booths.length) * 100);
  progressBar.style.width = progress + "%";
  progressText.innerText = `You have collected ${stampedCount} of ${booths.length} stamps`;
}

function openModal(booth,index){
  modalBoothName.innerText = booth.name;
  modalBoothDesc.innerText = booth.desc;
  stampMsg.textContent = "Place your stamp here!";
  modal.style.display = "flex";

  let activePointers = new Map();
  let stableTimer = null;

  function evaluateStamp(){
    const touches = activePointers.size;
    if(touches < minTouches){
      stampMsg.textContent = 'Complete the games to get the stamp!';
      if(stableTimer){ clearTimeout(stableTimer); stableTimer=null; }
      return;
    }
    const pts = Array.from(activePointers.values());
    let maxd=0;
    for(let i=0;i<pts.length;i++){
      for(let j=i+1;j<pts.length;j++){
        const dx = pts[i].clientX - pts[j].clientX;
        const dy = pts[i].clientY - pts[j].clientY;
        const d = Math.hypot(dx,dy);
        if(d>maxd) maxd=d;
      }
    }
    const diameterMm = pxToMm(maxd);
    const lower = targetDiameterMm-toleranceMm;
    const upper = targetDiameterMm+toleranceMm;

    if(diameterMm>=lower && diameterMm<=upper){
      if(!stableTimer){
        stableTimer = setTimeout(()=>{
          userData.stamps.push(index);
          stampSound.play();
          stampMsg.textContent = "✅ Stamp successful!";
          renderBooths();
          stableTimer = null;
        }, stableTimeMs);
      } else {
        stampMsg.textContent = "Hold steady...";
      }
    } else {
      if(stableTimer){ clearTimeout(stableTimer); stableTimer=null; }
      stampMsg.textContent = 'Stamp size not correct';
    }
  }

  stampStage.addEventListener('pointerdown', e=>{
    stampStage.setPointerCapture && stampStage.setPointerCapture(e.pointerId);
    activePointers.set(e.pointerId, {clientX:e.clientX, clientY:e.clientY});
    evaluateStamp();
  });
  stampStage.addEventListener('pointermove', e=>{
    if(!activePointers.has(e.pointerId)) return;
    activePointers.set(e.pointerId, {clientX:e.clientX, clientY:e.clientY});
    evaluateStamp();
  });
  stampStage.addEventListener('pointerup', e=>{
    activePointers.delete(e.pointerId);
    if(stableTimer){ clearTimeout(stableTimer); stableTimer=null; }
    evaluateStamp();
  });
  stampStage.addEventListener('pointercancel', e=>{
    activePointers.delete(e.pointerId);
    if(stableTimer){ clearTimeout(stableTimer); stableTimer=null; }
    evaluateStamp();
  });
}

closeModal.onclick = ()=> modal.style.display="none";
window.onclick = e=>{ if(e.target===modal) modal.style.display="none"; }

renderBooths();
</script>

</body>
</html>
